<h1>Employees List Window</h1>

<p>List of all the company's employees.</p>

<p *ngIf="!employees"><em>Loading...</em></p>

<table class='table table-striped' *ngIf="employees">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Position</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.getPositionText() }}</td>
      <td><a class="btn btn-primary" [routerLink]='["/EmployeeDetails", employee.id]'>View</a></td>
    </tr>
  </tbody>
</table>
